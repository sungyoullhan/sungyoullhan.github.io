<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>공부하는 썸네일</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #777;
        }
        .thumbnail {
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin: 20px auto;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .thumbnail-header {
            position: relative;
        }
        .thumbnail-header-title {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>공부하는 썸네일</h1>
    <p>공부하는 나를 위한 썸네일입니다.</p>

    <div class="thumbnail">
        <div class="thumbnail-header">
            <div class="thumbnail-header-title">
                공부하는 image
            </div>
            <img src="https://source.unsplash.com/1600x900/?study" alt="공부하는 나의 섬네일">
